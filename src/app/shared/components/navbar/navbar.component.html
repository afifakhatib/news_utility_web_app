
<mat-toolbar class="navbar" color="primary">
    <div class="logo" style="cursor: pointer;">News_App</div>
    <div class="navLinks">
    </div>
    <button class="menuBtn" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>{{ !sidenav.opened ? "menu" : "close" }}</mat-icon>
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" fixedInViewport="true" #sidenav>
        <div class="sidenav m2">
            <button mat-button class="p-0 m-0" (click)="sidenav.close()">
                <mat-form-field class="p-4 m-4">
                    <mat-label>Select Country</mat-label>
                    <mat-select [(value)]="selectedCountry" (selectionChange)="onChange($event)">
                        <mat-option value="in">India</mat-option>
                        <mat-option *ngFor="let country of countryArr" [value]="country.code">
                            {{ country.country }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </button>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
